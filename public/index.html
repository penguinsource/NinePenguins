<link rel='stylesheet' href="/css/bootstrap3.3.1/bootstrap.min.css" type="text/CSS">
<link rel='stylesheet' href="/css/basic_v1.1.css" type="text/CSS">
<link rel='stylesheet' href="/css/board.css" type="text/CSS">

<script src="/config/setup.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>

<script src="/angularApp/app.js"></script>
<script src="/angularApp/controllers/mainController.js"></script>
<script src="/angularApp/controllers/lobbyController.js"></script>
<script src="/angularApp/controllers/gameController.js"></script>
<script src="/angularApp/services/nineCache.js"></script>
<script src="/angularApp/directives/directives.js"></script>

</head>

<body ng-controller="mainController as mainCtrl" resize>
	<section id='topSection'>
		<section id='bodySectionWrap'>
			<header id='fullHeader'>
				<img ng-class="mainCtrl.NineCache.logoClass" 
					 src='/images/logo.png'/>
				<header class='rightHeader'>
					<nav>
						<a class='menuItem'>Lobby</a>
						<a class='menuItem' ui-sref='other'>Rankings</a>
						<a class='menuItem'>FAQ</a>
						<a class='menuItem'>Contact Us</a>
					</nav>
					<section class='loginSection'>
						
						<button type="button" 
								class="btn btn-primary btn-large loginFBbtn" 
								data-ng-show="mainCtrl.NineCache.userType=='guest'" 
								data-ng-disabled="!facebookReady" 
								data-ng-click="IntentLogin()"
								disabled>
							Login with Facebook
						</button>
						<button type="button" 
								class="btn btn-danger btn-large" 
								data-ng-show="mainCtrl.NineCache.userType!='guest'" 
								data-ng-disabled="!facebookReady" 
								data-ng-click="logout()">
							Logout
						</button>
					</section>
				</header>
			</header>
			
			<section id='topGameButtons' 
					 ng-show="mainCtrl.NineCache.isVisibleTopGameBtns()">
				<button class='gameBtnRegular' 
						ng-click='mainCtrl.startAGame()'>
					{{startGameBtnText}}
				</button>
				<button class='gameBtnRegular' ui-sref='game'>
					<span id="spinner"> </span>
					Play Quick Tutorial
				</button>
			</section>
		</section>
	</section>

	<hr id='blackHR'>

	<section id='bottomSection'>
		<section id='bodySectionWrap'>
			<div ui-view></div>
		</section>
	</section>

</body>

</html>
