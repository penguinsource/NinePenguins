<section id='player1'>
	<section class='playerInfoWrap'
			 ng-class="(gameCtrl.NineCache.gameObj.playerTurn == gameCtrl.NineCache.userData.id) ? 'blueBackground' : ''">
		<p class='playerName'>penguinsource {{gameCtrl.NineCache.userData.id}}</p>
		<p class='playerPoints'>1000 points</p>
	</section>
</section>

<section id='gameBoard'>
	<button ng-repeat="pin in gameCtrl.board"
			class="action-button shadow animate blue p{{$index}}pos {{gameCtrl.board[$index].control}}"
			draggable='true'
			draggable droppable
			ng-class="{white: displayAll == true, }"
			data-pinIndex="{{$index}}"
			ng-click='gameCtrl.clickEvent( pin, $index )'
			ng-disabled="gameCtrl.NineCache.gameObj.playerTurn != gameCtrl.NineCache.userData.id">
	</button>
</section>

<section id='player2'>
	<section class='playerInfoWrap' 
			 ng-class="(gameCtrl.NineCache.gameObj.playerTurn == gameCtrl.NineCache.gameObj.otherPlayerId) ? 'blueBackground' : ''">
		<p class='playerName'>jack castor {{gameCtrl.NineCache.gameObj.otherPlayerId}}</p>
		<p class='playerPoints'>1000 points</p>
	</section>
</section>
